{% extends 'base.html' %}
{% block title %}Войти{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header">
      Войти
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group row my-3">
            <label for="{{ field.id_for_label }}">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <div class="alert alert-danger">
                {{ field.errors }}
              </div>
            {% endif %}
          </div>
        {% endfor %}
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Войти</button>
        </div>
      </form>
      <div class="mt-3">
        <a href="{% url 'signup' %}">Нет аккаунта? Зарегистрируйтесь</a>
      </div>
    </div>
  </div>
{% endblock %}
